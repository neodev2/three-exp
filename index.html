<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="https://threejs.org/build/three.min.js"></script>
        <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
        <script>
        var camera, scene, renderer, controls, mesh;

        init();
        animate();

        function init() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 1000 );
            camera.position.set( 0, 0, 150 );

            controls = new THREE.OrbitControls( camera );
            controls.enablePan = false;

            var loader = new THREE.TextureLoader();
            loader.crossOrigin = '';
            loader.load('https://sampleimages.herokuapp.com/?src=midnightcomet.jpg', function ( texture ) {
                
                /*var geometry = new THREE.SphereGeometry( 30, 20, 20 );
                var material = new THREE.MeshBasicMaterial( { map: texture, overdraw: 0.5 } );
                mesh = new THREE.Mesh(geometry, material);
                scene.add(mesh);
                mesh.rotation.y -= 1.38;
                mesh.rotation.x -= 0.18;*/

                var vertices = [
                  -1, -1, 1,
                  .75, -1, 1,
                  1, -1, .75,
                  1, -1, -1,
                  -.75, -1, -1,
                  -1, -1, -.75,
                  -1, .75, 1,
                  1, .75, -1
                ];
                var faces = [
                  0,2,1,
                  0,3,2,
                  0,4,3,
                  0,5,4,
                  0,1,6,
                  6,5,0,
                  3,4,7,
                  7,2,3,
                  6,1,7,
                  1,2,7,
                  4,5,6,
                  6,7,4
                ];
                var geometry = new THREE.PolyhedronGeometry( vertices, faces, 10, 0 );
                var material = new THREE.MeshBasicMaterial( { map: texture );
                mesh = new THREE.Mesh (geometry, material);
                scene.add (mesh);
                
            });
        }

        function animate() {
            requestAnimationFrame( animate );
            render();
        }

        function render() {
            renderer.render( scene, camera );
        }
        </script>
    </body>
</html>
